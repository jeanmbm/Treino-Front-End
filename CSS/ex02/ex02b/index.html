<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando CSS pela tag style no head</title>

    <!-- Para adicionarmos o CSS no documento HTML, podemos utilizar a tag style -->
    <style>
      * {
        background-color: aquamarine;
      }

      h1 {
        color: purple;
      }

      p {
        color: blue;
      }

      strong {
        color: red;
      }
    </style>

    <style></style>
  </head>
  <body>
    <h1>Teste</h1>
    <p>
      Lorem ipsum <strong>dolor sit</strong> dolor sit amet consectetur
      adipisicing elit. Neque maiores facilis tempore adipisci molestias, quia
      amet assumenda blanditiis in, vel, temporibus quos eligendi sed ipsam
      impedit? Consectetur corporis beatae dolores.
    </p>
  </body>
</html>
