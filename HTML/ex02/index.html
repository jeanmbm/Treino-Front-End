   <h1>Tags</h1>

    <p>No html, a maioria dos elementos possuem uma tag de abertura e outra de fechamento.
    Por exemplo, as tags <code>p, h1, h2, div</code>, dentre outras. <br>
    Porém, existem aquelas que não precisam ser fechadas e são chamads de "tags vazias".
