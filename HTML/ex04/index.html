<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando caracteres especiais</title>
</head>
<body>
    <p>
        No html, há certos caracteres e letras com acentos que devem ser colocados em formas de códigos para que sejam renderizados em todos os browser, Exemplos:
        <br>
        &copy;
        <br>
        &lt;
        <br>
        &gt;
        <br>
        &amp;
        <br>
        &rarr;
        <br>
        &aacute;
        <br>
        &Aacute;
        <br>
        &quot;
        <br>
        Dentre outros
    </p>

</body>
</html>
