<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações, abreviações</title>
</head>
<body>
    <p>Para fazermos citações, temos uma tag que faz isso para nós, o <code> blockquote</code>.</p>

    <blockquote cite="http://developer.mozilla.org">
        <p>
            Esta é uma citação tirada da
            <abbr title="Mozilla Developer Network">MDN</abbr> Web Docs.
        </p>
    </blockquote>

    <p>Além disso, temos uma tag para fazer abreviações, a <code>abbr</code>. Podemos ve-la em uso na citção acima em &quot;MDN&quot;.</p>

</body>
</html>
